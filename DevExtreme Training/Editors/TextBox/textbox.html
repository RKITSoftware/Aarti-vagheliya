<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
     <!-- DevExtreme theme -->
     <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.2.6/css/dx.light.css">
  
     <!-- DevExtreme libraries (reference only one of them) -->
     <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/23.2.6/js/dx.all.js"></script>

     <link rel="stylesheet" href="textbox.css">

     <script type="module" src="textbox.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <label for="textbox">TextBox:</label>
            <div id="textbox"></div>
        </div>
        <div class="row">
            <label for="disable">Disabled:</label>
            <div id="disable"></div>
        </div>
        <div class="row">
            <label for="mask">Number:</label>
            <div id="mask"></div>
        </div>
        <div class="buttons">
            <button id="beginUpdateBtn">Begin Update</button>
            <button id="blurBtn">Blur</button>
            <button id="defaultOptionsBtn">Default Options</button>
            <button id="disposeBtn">Dispose</button>
            <button id="elementBtn">Element</button>
            <button id="endUpdateBtn">End Update</button>
            <button id="focusBtn">Focus</button>
            <button id="getButtonBtn">Get Button (Clear)</button>
            <button id="getInstanceBtn">Get Instance</button>
            <button id="instanceBtn">Instance</button>
            <button id="offEventBtn">Off (eventName)</button>
            <button id="offEventHandlerBtn">Off (eventName, eventHandler)</button>
            <button id="onEventBtn">On (eventName, eventHandler)</button>
            <button id="optionBtn">Option</button>
            <button id="setOptionBtn">Set Option</button>
            <button id="setOptionsBtn">Set Multiple Options</button>
            <button id="registerKeyHandlerBtn">Register Key Handler</button>
            <button id="repaintBtn">Repaint</button>
            <button id="resetBtn">Reset</button>
            <button id="resetOptionBtn">Reset Option</button>
        </div>
    </div>
</body>
</html>
