<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Box</title>

     <!-- ... -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
     <!-- DevExtreme theme -->
     <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.6/css/dx.light.css">
  
     <!-- DevExtreme libraries (reference only one of them) -->
     <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.6/js/dx.all.js"></script>

     <link rel="stylesheet" href="numberBox.css">

     <script src="numberBox.js"></script>
     
</head>
<body class="dx-viewport">
    <div class="container">
        <div class="numberbox-container">
            <label for="simpleNumberBox">Simple NumberBox:</label>
            <div id="simpleNumberBox"></div>
        </div>
        <div class="numberbox-container">
            <label for="fixedPoint">Fixed-Point NumberBox:</label>
            <div id="fixedPoint"></div>
        </div>
        <div class="numberbox-container">
            <label for="decimal">Decimal NumberBox:</label>
            <div id="decimal"></div>
        </div>
        <div class="numberbox-container">
            <label for="percent">Percent NumberBox:</label>
            <div id="percent"></div>
        </div>
        <div class="numberbox-container">
            <label for="currency">Currency NumberBox:</label>
            <div id="currency"></div>
        </div>
    </div>
