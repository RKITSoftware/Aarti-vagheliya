<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Demo</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <script type="module" src="Finaldemo.js"></script>
  
</head>
<body>
    <div class="container">
        <h2 class="header">Internship Application Form</h2>
        <div>
            <h4>Personal Information</h4>
            <div class="row">
                <p>Full Name : </p>
                <div id="full-name"></div>
            </div>
            <div class="row">
                <p>Gender : </p>
                <div id="gender"></div>
            </div>
            <div class="row">
                <p>Email : </p>
                <div id="email"></div>
            </div>
            <div class="row">
                <p>Phone Number : </p>
                <div id="phone-number"></div>
            </div>
        
            <div class="row">
                <p>Date of Birth :</p>
                <div id="dob"></div>
            </div>
        </div>
        <div>
            <h4>Educational Information</h4>
            <div class="row">
                <p>University : </p>
                <div id="university"></div>
            </div>
            <div>
                <p>Study area :</p>
                <div id="study"></div>
            </div>
            <div class="row">
                <p>Programming Language : </p>
                <div id="language"></div>
            </div>
            <div class="row">
                <p>Upload Resume : </p>
                <div id="resume"></div>
            </div>
        </div>
        <div class="row">
            <p>Accept Terms & Conditions</p>
            <div id="accept-terms"></div>
        </div>
        <div class="submit-button">
            <div id="submit-button"></div>
        </div>
        <div id="form-result" style="margin-top: 20px;"></div>
    </div>
</body>
</html>
