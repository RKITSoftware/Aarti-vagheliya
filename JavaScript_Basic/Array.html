<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods Demo</title>
    <!-- Add Bootstrap CSS for button styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1> Array Methods Demo</h1>
        <p>Array: <span id="arrayOutput"></span></p>
        <p>Result: <span id="resultOutput"></span></p>
        
        <!-- Buttons to demonstrate array methods -->
        <button class="btn btn-primary" onclick="pushNumber()">Push</button>
        <button class="btn btn-danger" onclick="popNumber()">Pop</button>
        <button class="btn btn-success" onclick="shiftNumber()">Shift</button>
        <button class="btn btn-warning" onclick="unshiftNumber()">Unshift</button>
    </div>

    <script>
        // Initialize an array of numbers
        let numbers = [1, 2, 3, 4, 5];

        // Function to display the array on the web page
        function displayArray() {
            document.getElementById("arrayOutput").textContent = JSON.stringify(numbers);
        }

        // Function to update the result output
        function displayResult(result) {
            document.getElementById("resultOutput").textContent = result;
        }

        // Push a number to the end of the array
        function pushNumber() {
            numbers.push(6);
            displayArray();
            displayResult("Pushed 6 to the end of the array.");
        }

        // Pop a number from the end of the array
        function popNumber() {
            const popped = numbers.pop();
            displayArray();
            displayResult(`Popped ${popped} from the end of the array.`);
        }

        // Shift a number from the beginning of the array
        function shiftNumber() {
            const shifted = numbers.shift();
            displayArray();
            displayResult(`Shifted ${shifted} from the beginning of the array.`);
        }

        // Unshift a number to the beginning of the array
        function unshiftNumber() {
            numbers.unshift(0);
            displayArray();
            displayResult("Unshifted 0 to the beginning of the array.");
        }

        // Initial display of the array
        displayArray();
    </script>
</body>
</html>
