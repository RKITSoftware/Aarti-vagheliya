<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>javaScript String methods demo</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1 style="margin-bottom:25px ;">String Methods</h1>
    <div class="container">
      <label for="string">Enter any String: </label>
      <input type="text" name="string" id="string">
    </div>
    <div class="container mt-5" >
      <button type="button" class="btn btn-info" onclick="length()">Length</button>
      <button type="button" class="btn btn-info" onclick="upper()">Upper-case</button>
      <button type="button" class="btn btn-info" onclick="lower()">Lower-case</button>
      <button type="button" class="btn btn-info" onclick="concat()">Concat</button>
    </div>

  </div>
  </body>
</html>

<script type="text/javascript">
  function length(){
  var str = document.querySelector("#string").value;
  var l= str.length;
  alert(l)
}

  function upper(){
  var str = document.querySelector("#string").value;
  var l= str.toUpperCase();
  alert(l)
}

  function lower(){
  var str = document.querySelector("#string").value;
  var l= str.toLowerCase();
  alert(l)
}

  function concat(){
  var str2 = prompt("Enter another string: ")
  var str = document.querySelector("#string").value;
  var l= str.concat(" ", str2);
  alert(l)
}
</script>
