<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic HTML demo</title>
	</head>
	<body>
		<table align="center" cellspacing="15px">
		
			<h1 align="center">
				<font face="lucida handwriting">EMPLOYEE REGESTERATION FORM</font>
			</h1>
			<hr><br>
		
		<tr>
			<form action="#" method="post">
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" id="name" name="name" required ></td>
				</tr>
				<tr>
					<td>Highest Qualification </td>
					<td>:</td>
					<td>
						<input type="text" id="qualification" name="qualification">
					<td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td>:</td>
					<td><input type="date" id="dob" name="dob" required></td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td>:</td>
					<td>
						<input type="number" id="mobileno" name="mobileno" required>
					</td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td>:</td>
					<td><input type="Email" id="email" name="email"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>:</td>
					<td>
						<input type="radio" id="male" name="gender" value="male" checked>
						MALE
						<input type="radio" id="female" name="gender" value="female">FEMALE
				</tr>
				<tr>
					<td>Languages known</td>
					<td>:</td>
					<td>
						<input type="checkbox" name="language" value="HTML">HTML
						<input type="checkbox" name="language" value="CSS">CSS
						<input type="checkbox" name="language" value="JavaScript">JavaScript
						<input type="checkbox" name="language" value="Java">JAVA
					</td>
				</tr>
				<tr>
					<td>Blood Group</td>
					<td>:</td>
					<td>
						<select id="bloodgroup" name="bloodgroup">
							<option>A+</option>
							<option>B+</option>
							<option>A-</option>
							<option>B-</option>
							<option>AB+</option>
							<option>AB-</option>
							<option>O+</option>
							<option>O-</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Address</td>
					<td>:</td>
					<td><textarea id="address" name="Address" rows="4"></textarea></td>
				</tr>
				
				<tr>
					<td>Upload profile pic</td>
					<td>:</td>
					<td><input type="file" id="pic" name="pic"></td>
				</tr>
				<tr align="center ">
					<td><input type="submit" name="submit" value="submit"></td>
				</tr>
			</form>
		</tr>
		</table>
		<br><hr>
			<h1 align="center">
				<font face="lucida handwriting">Image</font>
			</h1>
		<hr><br>
		<table align="center" >
			<tr>
				<td >
					<a href="https://www.w3schools.com/html/html_images.asp">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAANe_qSkabHH5RzolrTuohkmwpUr7ztKmKg&usqp=CAU" alt="HTML image
						" width="400" height="300"> 
					</a>
				</td>
			</tr>
		</table>
		
	</body>
</html>
