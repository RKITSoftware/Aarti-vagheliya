<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
       background: linear-gradient(to right, #0000ff, #ffffff);
    }

    .list {
      list-style-type: none;
      padding: 0;
    }

    .listItem {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .listItem input {
      flex: 1;
      margin-right: 10px;
    }

    .listItem button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <input type="text" id="newItem" placeholder="Enter a new to-do item">
    <button type="button" id="addItem">Add Item</button>

    <ul class="list"></ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    
    $("#addItem").click(function() {
      var newTodoItem = $("#newItem").val();

      // Create a new to-do list item element.
      var toDoListItem = $("<li>").addClass("listItem");

      // Create an input element 
      var todoItemInput = $("<input>").attr("type", "text").val(newTodoItem);

      // delete button
      var deleteTodoItemButton = $("<button>").addClass("btn btn-danger").text("X");

      // Append the input element and the button element to the to-do list item element
      toDoListItem.append(todoItemInput, deleteTodoItemButton);

      // Append the to-do list item element to the to-do list.
      $(".list").append(toDoListItem);

      // Clear the input element for the new to-do item.
      $("#newItem").val("");
    });

    // Delete a to-do item from the list.
    $(".list").on("click", ".btn-danger", function() {
      $(this).parent().remove();
    });
  </script>
</body>
</html>
