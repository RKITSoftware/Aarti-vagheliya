<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Demo</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add jQuery and jQuery Validation Plugin -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Form Validation Demo</h1>
    <form id="validationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="favoriteColor">Favorite Color:</label>
            <select class="form-control" id="favoriteColor" name="favoriteColor">
                <option value="">Select</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>

        <div class="form-group">
            <label for="terms">Agree to Terms and Conditions:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" value="1">
                <label class="form-check-label" for="terms">I agree</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
$(document).ready(function() {
    $('#validationForm').validate({
        errorClass: 'error', // Custom error class for styling
        rules: {
            name: {
                required: true,
                minlength : 3
            },
            email: {
                required: true,
                email: true
            },
            gender: {
                required: true
            },
            favoriteColor: {
                required: true
            },
            terms: {
                required: true
            }
        },
        messages: {
            name: {
                required: 'Name is required',
                minlength: 'minimum 3 character required '
            },
            email: {
                required: 'Email is required',
                email: 'Invalid email format'
            },
            gender: {
                required: 'Gender is required'
            },
            favoriteColor: {
                required: 'Favorite color is required'
            },
            terms: {
                required: 'You must agree to the terms and conditions'
            }
        },
        submitHandler: function(form) {
            alert('Form submitted successfully');
            form.reset(); // Reset the form after submission
        }
    });
});
</script>

</body>
</html>
